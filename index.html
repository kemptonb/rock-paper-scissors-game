<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
  <meta name="Rock Paper Scissors Game" content="Basic Rock paper scissors game in JavaScript">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div>
    <h3 id=head>ROCK, PAPER, SCISSORS</h3>
    <p>First to Five, Wins</p>
  </div>

  <div>
    <button onclick="rockChoice()">Rock</button>
    <button onclick="paperChoice()">Paper</button>
    <button onclick="scissorsChoice()">Scissors</button>
  </div>

  <div class="inline-children">
    <p>Player Score:</p>
    <strong>
      <p id="playerScore">0</p>
    </strong>
    <p>Computer Score:</p>
    <strong>
      <p id="computerScore">0</p>
    </strong>
  </div>

  <div class="inline-children">
    <p>Player Answer:</p>
    <strong>
      <p id="playerAnswer">. . .</p>
    </strong>
    <p>Computer Answer:</p>
    <strong>
      <p id="computerAnswer">. . .</p>
    </strong>
  </div>

  <div>
    <button onclick="newGame()">New Game</button>
  </div>

  <h3 id="endGame"></h3>

  <script src="main.js"></script>

</body>

</html>
